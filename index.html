<!doctype html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<title>calorie calculator</title>

		<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.1.0/css/all.css' >
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.css'>
		<style>
			a > i{ margin: .5rem; color: #2196f3; }
		</style>
	</head>
	<body>
		<!-- Navigation -->
		<nav>
			<div class='nav-wrapper blue'>
				<div class='container'>
					<a href='#' class='brand-logo center'>Calorie Tracker</a>
					<ul class='right'>
						<li><a href='#' class='btn blue lighten-3' id='clearAll-btn'>Clear All</a></li>
					</ul>
				</div>
			</div>
		</nav>			
		<br>

		<!-- Control -->
		<div class='container'>
			<div class='card'>
				<div class='card-content'>
					<span class='card-title'>Add Meal / Food Item</span>
					<form class='col'>
						<div class='row'>
							<div class='input-field col s6'>
								<input type='text' placeholder='Add Item' id='item-name'>
								<label for='item-name'>Meal</label>	
							</div>
							<div class='input-field col s6'>
								<input type='text' placeholder='Add Calories' id='item-calories'>
								<label for='item-calories'>Calories</label>	
							</div>
							<button class='btn blue darken-3' id='add-btn'>
								<i class='fa fa-plus'></i>
								Add Meal
							</button>
							<button class='btn orange' id='update-btn'>
								<i class='fa fa-edit'></i>
								Update Meal
							</button>
							<button class='btn gray right' id='back-btn'>
								<i class='fa fa-chevron-left'></i>
								Back	
							</button>
						</div>
					</form>
				</div>
			</div>

			<!-- Display -->
			<ul class='collection' id='item-list'>
			</ul>		

			<h4 class='center-align'>Total Calories: <span id='total-calories'>0</span></h4>

		</div>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.js'></script>
		<script src='js/model.js'></script>
		<script src='js/view.js'></script>
		<script src='js/app.js'></script>
	</body>
</html>
